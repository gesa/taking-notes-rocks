<html>
  <head>
    <title>Who's taking notes?</title>
    <style type="text/css">
      body {
        cursor: help;
        font-family: "Helvetica Neue";
        padding-top: 8em;
        text-align: center;
      }

      h1 {
        font-size: 13em;
        margin: 0;
        text-transform: uppercase;
      }

      h2 { font-size: 8em; }
      h3 { font-size: 4em; margin: 0; }

      button { padding: 1em; font-size: 1em; }
    </style>
  </head>
  <body id="timer">
    <h2>Who's taking notes?</h2>
    <button onclick="countdown()">Let's find out</button><br>

    <script type="text/javascript">
      var people, rand, timer_count, countdown, reload;

      people = ["adam", "ashley", "azita", "bret", "broox", "chris", "clint", "crespo", "emily", "holcomb", "ian", "ivan", "josh", "kunal", "marina", "mashton", "micah", "nina", "rohit", "tolar", "udit", "victoria"];

      person = people[Math.floor(Math.random() * people.length)];
      timer_count = 3;

      countdown = function() {
        if(timer_count > 0) {
          document.body.innerHTML = "<h1>" + timer_count + "</h1>";
          timer_count--;
          setTimeout(function() { countdown(); }, 1000);
        } else {
          document.body.innerHTML = "<h3>Grab a pen</h3><h1>" + person + "</h1><h3>you're taking notes!</h3><p><button onclick='reload()'>Reset</button></p>";
        }
      }

      reload = function() {
        location.reload();
      }
    </script>
  </body>
