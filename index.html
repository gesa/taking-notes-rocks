<html>
  <head>
    <title>Who's Taking Notes?</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body, html {
        height: 100vh;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ecf0f1;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
      }

      h1, h2 {
        margin: 0 auto;
        text-align: center;
        text-transform: uppercase;
        width: 100%;
      }

      h1 {
        font-size: 12rem;
      }

      h2 {
        font-size: 3rem;
      }

      .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;

        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;

        -webkit-box-align: center;
        -ms-flex-align: center;
        -ms-grid-row-align: center;
        align-items: center;
      }

      .countdown-button {
        display: block;
        height: 270px;
        width: 270px;

        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;
      }

      .countdown-button:hover {
        cursor: pointer;
        height: 280px;
        width: 280px;
      }

      .countdown-button.animate {
        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;

        -webkit-animation: spin 0.6s linear infinite;
           -moz-animation: spin 0.6s linear infinite;
            -ms-animation: spin 0.6s linear infinite;
                animation: spin 0.6s linear infinite;
      }

      .countdown-button.fade {
        bottom: 0;
        left: 0;
        margin: auto;
        opacity: 0.5;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;

        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;
      }

      @-webkit-keyframes spin {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
      }

      .menu-button {
        background-color: #fff;
        border: 1px solid #dfdfdf;
        border-radius: 50%;
        box-shadow: 0 2px 1px #ccc;
        display: block;
        height: 72px;
        padding: 5px;
        position: absolute;
        right: 30px;
        text-decoration: none;
        top: 30px;
        width: 72px;
      }

      .menu-button:hover {
        box-shadow: 0 2px 3px #ccc;
      }

      .main-container {
        display: flex;
        height: 100%;
        height: 100vh;
        width: 100%;
      }

      .settings-drawer {
        border-left: 1px solid #dfdfdf;
      }

      .people-selector-list {
        height: 100%;
        margin: 0;
        overflow-y: scroll;
        padding: 0;
        text-align: left;
        width: 100%;
      }

      .people-selector-list-item {
        border-bottom: 1px solid #dfdfdf;
        color: #ccc;
        cursor: pointer;
        display: inline-block;
        font-size: 11px;
        list-style-type: none;
        padding-bottom: 8px;
        padding-top: 8px;
        padding-left: 10px;
        width: 50%;

        -webkit-touch-callout: none;
          -webkit-user-select: none;
           -khtml-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
      }

      .people-selector-list-item:nth-child(even) {
        border-right: 1px solid #dfdfdf;
      }

      .people-selector-list-item:hover {
        background-color: #f9f9f9;
      }

      .people-selector-list-item span {
        text-transform: capitalize;
      }

      .people-selector-list-item span:before {
        background-color: #ccc;
        border-radius: 50%;
        content: "";
        display: inline-block;
        height: 9px;
        margin-right: 5px;
        position: relative;
        top: 1px;
        width: 9px;
      }

      .people-selector-list-item.selected {
        color: #222;
      }

      .people-selector-list-item.selected span {
        font-weight: 700;
      }

      .people-selector-list-item.selected span:before {
        background-color: #21cf92;
      }

      .clear-people-list {
        background: white;
        bottom: 0;
        color: #777;
        cursor: pointer;
        font-size: 12px;
        padding: 8px 10px;
        position: absolute;
        left: 0;
        width: 100%;
      }

      .clear-people-list:hover {
        color: #222;
      }

      .add-person-form {
        margin-bottom: 0;
      }

      .add-person-input {
        background: #fafafa;
        border: none;
        border-bottom: 1px solid #dfdfdf;
        outline: none;
        padding: 10px;
        width: 100%;
      }

      .settings-drawer {
        background-color: #fff;
        bottom: 0;
        display: block;
        height: 100%;
        overflow-y: scroll;
        position: fixed;
        right: -20%;
        top: 0;
        width: 20%;

        -webkit-transition: right 0.1s linear;
           -moz-transition: right 0.1s linear;
            -ms-transition: right 0.1s linear;
                transition: right 0.1s linear;
      }

      .settings-drawer.expanded { right: 0; }

      .reset-button {
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 3px #aaa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        padding: 8px 12px;
        -webkit-appearance: none;
        -moz-appearance: none;

        -webkit-transition: all 0.2s linear;
           -moz-transition: all 0.2s linear;
            -ms-transition: all 0.2s linear;
                transition: all 0.2s linear;
      }

      .reset-button:hover {
        box-shadow: 0 0 5px #999;
        cursor: pointer;
      }

      .no-good-gesture-emoji { font-size: 2.5rem; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

    <script type="text/javascript">
      var people, peopleTemp, timer_count, seconds, timer_count, selectPerson, countdown, clearList, loadPeople, reload;

      $countdownButton = $(".js-start-countdown");
      $settingsDrawer  = $(".settings-drawer");

      // Define full list of people
      people = ["adam", "ali", "ashley", "azita", "blake", "bret", "broox", "chris",
                "clint", "crespo", "emily", "gauri", "holcomb", "ivan", "josh",
                "kunal", "marina", "mashton", "micah", "nina", "rahul", "rajesh",
                "rohit", "shaun", "shelby", "tolar", "udit", "victoria"];

      peopleTemp = [];

      // Define countdown length (in seconds)
      seconds = 3;
      timer_count = seconds * 1000;

      // Randomly select a person
      selectPerson = function() {
        return peopleTemp[Math.floor(Math.random() * peopleTemp.length)];
      }

      // Countdown and display result
      countdown = function() {
        $label = $("#countdown_label");
        $container = $(".main-container");
        person = selectPerson();

        setTimeout(function() {
          $countdownButton.removeClass("animate").addClass("fade");
          $label.html("<h2>Grab a pencil</h3><h1>" + person + "</h1><h2>you're taking notes!</h2><p><button class='reset-button' onclick='reload()'>Reset</button></p>");
        }, timer_count);
      }

      // Add person
      $(document).submit("#add-person-form", function(e) {
        e.preventDefault();
        person = $(this).find("input").val();
        people.push(person.toLowerCase());
        loadPeople();
      });

      // Empty the people list
      clearList = function() {
        people = [];
        loadPeople();
      }

      // Load people into list
      loadPeople = function() {
        $list = $("#people_selector_list");
        $list.html("");

        people.sort();

        // Load the 'add person' input
        $list.append("<li class='people-selector-input'><form id='add-person-form' class='add-person-form'><input type='text' class='add-person-input' placeholder='Add a person'></input></li>");

        for (i=0, length=people.length; i < length; i++) {
          person = people[i];

          // Populate the list UI
          $list.append("<li class='people-selector-list-item selected' data-index='" + i + "' data-person='" + person + "'><span>" + person + "</span></li>");
        }
      }

      // Start the countdown
      $countdownButton.on("click", function() {
        $(".people-selector-list-item.selected").each(function() {
          person = $(this).data("person");
          peopleTemp.push(person);
        });

        // Only countdown if the list isn't empty
        if (peopleTemp.length !== 0) {
          $(".js-show-people-selector").hide();
          $(this).addClass("animate");
          countdown();
        } else {
          alert("Add some people!");
        }
      });

      // Checkbox UI
      $(document).on("click", ".people-selector-list-item", function() {
        $(this).toggleClass("selected");
      });

      // Reveal settings drawer
      $(".js-show-people-selector").on("click", function(e) {
        e.preventDefault();

        $settingsDrawer.addClass("expanded");
      });

      // Hide settings drawer
      $(".main-container").on("click", function(e) {
        if($settingsDrawer.hasClass("expanded") === true) {
          $settingsDrawer.removeClass("expanded");
        }
      });

      // Load the UI for selecting/deselecting people
      loadPeople();

      // Clear list
      $(".js-clear-people-list").on("click", function(e) {
        clearList();
      });

      // Reload page
      reload = function() {
        location.reload();
      }
    </script>
  </body>
