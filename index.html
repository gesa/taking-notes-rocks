<html>
  <head>
    <title>Who's Taking Notes?</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body, html {
        height: 100vh;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ecf0f1;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
      }

      h1, h2 {
        margin: 0 auto;
        text-align: center;
        text-transform: uppercase;
        width: 100%;
      }

      h1 {
        font-size: 12rem;
      }

      h2 {
        font-size: 3rem;
      }

      .flex-center {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;

        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;

        -webkit-box-align: center;
        -ms-flex-align: center;
        -ms-grid-row-align: center;
        align-items: center;
      }

      .countdown-button {
        display: block;
        height: 270px;
        width: 270px;

        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;
      }

      .countdown-button:hover {
        cursor: pointer;
        height: 280px;
        width: 280px;
      }

      .countdown-button.animate {
        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;

        -webkit-animation: spin 0.6s linear infinite;
           -moz-animation: spin 0.6s linear infinite;
            -ms-animation: spin 0.6s linear infinite;
                animation: spin 0.6s linear infinite;
      }

      .countdown-button.fade {
        bottom: 0;
        left: 0;
        margin: auto;
        opacity: 0.5;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;

        -webkit-transition: all 0.2s ease-in-out;
           -moz-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
                transition: all 0.2s ease-in-out;
      }

      @-webkit-keyframes spin {
        from { -webkit-transform: rotate(0deg); }
        to { -webkit-transform: rotate(360deg); }
      }

      .menu-button {
        background-color: #fff;
        border: 1px solid #dfdfdf;
        border-radius: 50%;
        box-shadow: 0 2px 1px #ccc;
        display: block;
        height: 72px;
        padding: 5px;
        position: absolute;
        right: 30px;
        top: 30px;
        width: 72px;
      }

      .menu-button:hover {
        box-shadow: 0 2px 3px #ccc;
      }

      .settings-drawer {
        border-left: 1px solid #dfdfdf;
      }

      .people-selector-list {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        height: 100%;
        margin: 0;
        overflow-y: scroll;
        padding: 0;
        width: 100%;

        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      .people-selector-list-item {
        border-bottom: 1px solid #dfdfdf;
        cursor: pointer;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        list-style-type: none;
        padding-left: 10px;
        text-align: left;

        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;

        -webkit-box-align: center;
        -ms-flex-align: center;
        -ms-grid-row-align: center;
        align-items: center;
      }

      .people-selector-list .people-selector-list-item:last-child {
        border-bottom: 0;
      }

      .people-selector-list-item:before {
        background-color: #fff;
        border: 2px solid #dfdfdf;
        border-radius: 50%;
        content: "";
        display: block;
        height: 16px;
        margin-right: 10px;
        width: 16px;
      }

      .people-selector-list-item span {
        text-transform: capitalize;

        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
      }

      .people-selector-list-item.selected span {
        font-weight: 700;
      }

      .people-selector-list-item.selected:before {
        background-color: #21cf92;
        border-color: #21cf92;
      }

      .settings-drawer {
        background-color: #fff;
        bottom: 0;
        display: block;
        height: 100%;
        overflow-y: scroll;
        min-width: 180px;
        position: fixed;
        right: -20%;
        top: 0;
        width: 20%;

        -webkit-transition: right 0.1s linear;
           -moz-transition: right 0.1s linear;
            -ms-transition: right 0.1s linear;
                transition: right 0.1s linear;
      }

      .settings-drawer.expanded {
        right: 0;
      }

      .reset-button {
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 3px #aaa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        padding: 8px 12px;
        -webkit-appearance: none;
        -moz-appearance: none;

        -webkit-transition: all 0.2s linear;
           -moz-transition: all 0.2s linear;
            -ms-transition: all 0.2s linear;
                transition: all 0.2s linear;
      }

      .reset-button:hover {
        box-shadow: 0 0 5px #999;
        cursor: pointer;
      }
    </style>

    <section class="settings-drawer" id="people_selector">
      <ul class="people-selector-list" id="people_selector_list"></ul>
    </section>

    <script type="text/javascript">
      var people, peopleTemp, timer_count, countdown, reload, loadPeople;

      $countdownButton = $(".js-start-countdown");
      $settingsDrawer  = $(".settings-drawer");

      // Define full list of people
      people = ["adam", "ashley", "azita", "bret", "broox", "chris", "clint", "crespo", "emily", "holcomb", "ian", "ivan", "josh", "kunal", "marina", "mashton", "micah", "nina", "rohit", "tolar", "udit", "victoria"];
      peopleTemp = [];

      // Define countdown length (in seconds)
      timer_count = 3;

      // Randomly select a person
      selectPerson = function() {
        return peopleTemp[Math.floor(Math.random() * peopleTemp.length)];
      }

      // Countdown and display result
      countdown = function() {
        $label = $("#countdown_label");
        $container = $(".main-container");
        person = selectPerson();

        setTimeout(function() {
          $countdownButton.removeClass("animate").addClass("fade");
          $label.html("<h2>Grab a pencil</h3><h1>" + person + "</h1><h2>you're taking notes!</h2><p><button class='reset-button' onclick='reload()'>Reset</button></p>");
        }, 1000 * timer_count);
      }

      // Edit people
      loadPeople = function() {
        $list = $("#people_selector_list");
        $list.html("");

        for (var i=0, length = people.length; i < length; i++) {
          person = people[i];

          $list.append("<li class='people-selector-list-item selected' data-index='" + i + "' data-person='" + person + "'><span>" + person + "</span></li>");
        }
      }

      // Checkbox UI
      $(document).on("click", ".people-selector-list-item", function() {
        $(this).toggleClass("selected");
      });

      // Start the countdown
      $countdownButton.on("click", function() {
        $(".people-selector-list-item.selected").each(function() {
          person = $(this).data("person");
          peopleTemp.push(person);
          peopleTemp.sort();
        });

        $(".js-show-people-selector").hide();
        $(this).addClass("animate");

        countdown();
      });

      $countdownButton.on("mouseover", function() {
        $settingsDrawer.removeClass("expanded");
      });

      // Reveal checkboxes to deselect people
      $(".js-show-people-selector").on("click", function(e) {
        e.preventDefault();

        $settingsDrawer.addClass("expanded");
      });

      // Load the UI for selecting/deselecting people
      loadPeople();

      // Reload page
      reload = function() {
        location.reload();
      }
    </script>
